<!DOCTYPE html>
<html>
<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>辛巴艺术培训中心</title>
		
		<link href="../res/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="../res/css/reset.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="../res/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../res/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 头部start -->
	<div class="f-header">
		<div class="f-header-box clearfix">
			<a href="" class="logo" title="艺术教育培训中心"></a>
			<nav class="header-nav">
				<a href=".." class="header-nav-item">首页</a>
				<a href="" class="header-nav-item">课程</a>
				<a href="" class="header-nav-item">我的</a>
				<a href="" class="header-nav-item">运营</a>
			</nav>
			<nav class="header-nav" style="float:right">
				<a href="#myModal" class="header-nav-item" data-toggle="modal"
					onclick="login()" style="margin-right:0px;font-size:14px">登录</a>
				<a href="" class="header-nav-item">注册</a>
				<a href="" class="header-nav-item">头像</a>
			</nav>
		</div>
		<script type="text/javascript">
				function login(){
					$('#loginTitle').css('color','#337Ab7');
					$('#loginForm').show();
					$('#registeTitle').css('color','#000');
					$('#registeForm').hide();
				}
				function registe(){
					$('#loginTitle').css('color','#000');
					$('#loginForm').hide();
					$('#registeTitle').css('color','#337Ab7');
					$('#registeForm').show();
				}
		</script>
	</div>
	<!-- 头部end -->
	<!-- 登录注册start -->
	<div class="modal fade" id=myModal tabindex="-1" role="dialog" style="position:fixed;top:30%">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                    <span aria-hidden="true" style="font-size:18px;">×</span>
		                </button>
		                <h4 class="modal-title"  id="loginTitle"  style="float: left; color: #337Ab7;cursor: pointer; " onclick="login();">登 录</h4>
		                <h4 class="modal-title"  id="registeTitle"  style="float: left;margin-left: 20px;cursor: pointer;" onclick="registe();">注 册</h4>
		                <div class="clearfix"></div>
		        </div>
		        <div class="modal-body">
		        	<form id="loginForm" class="form-horizontal">
		        		<div class="form-group">
		        			<input type="email" class="form-control" id="username" placeholder="用户名">
		        		</div>
		        		<div class="form-group help">
		        			<input type="password" class="form-control" id="password" placeholder="密码">
		        		</div>
		        		<div class="form-group">
		        			<label>
		        				<input type="checkbox" value="None" id="checkbox1" name="check">
		        				<span class="text" style="color:#787D82;font-size:14px;">自动登录</span>
		        			</label>
		        		</div>
		        		<div class="header-login-btn">登录</div>
		        	</form>
		        	<form id="registeForm" class="form-horizontal" style="display:none;">
		        		<div class="form-group">
		        			<input type="email" class="form-control" id="username" placeholder="用户名">
		        		</div>
		        		<div class="form-group">
		        			<input type="password" class="form-control" id="password" placeholder="密码">
		        		</div>
		        		<div class="header-login-btn">注册</div>
		        	</form>
		        </div>
			</div>
		</div>
	</div>
	<!-- 登录注册end -->
	<!-- 主体start -->
	<div class="f-main">
			<!-- 轮播 分类-start -->
			<div class="clearfix">
				<div class=main-category>
					<div class="main-bg">
						<div class="main-bg-item " style="background-image: url('../res/i/c1.jpg'); ">
							<div class="main-title-1"></div>
						</div>
		
						<div class="main-bg-item " style="background-image: url('../res/i/c2.jpg'); ">
							<div class="main-title-2"></div>
						</div>
		
						<div class="main-bg-item " style="background-image: url('../res/i/c3.jpg'); ">
							<div class="main-title-3"></div>
						</div>
					</div>
					<div class="f-nav-box">
						<div class="bg-nav">
							<a class="cur"></a> <a></a> <a></a>
						</div>
					</div>
				</div>
			</div>
			<!-- 轮播 分类-end -->
	</div>
	<!-- 主体end -->
	<!-- 页脚start -->
	<div class="f-footer">
		
	</div>
	<!-- 页脚end -->
</body>
<script type="text/javascript">
	$(function(){
		var index = 0;
		var timer = 4000;
		$('.bg-nav a').click(function(){
			index = $('.bg-nav a').index($(this));
			rollBg(index);
		});
		$('.index-roll-item').click(function(){
			index = $('.index-roll-item').index($(this));
			rollBg(index);
		});
		var rollBg = function(i){
			$('.main-bg-item').fadeOut(1000);
			$($('.main-bg-item')[i]).fadeIn(1000);
			$('.bg-nav a').removeClass('cur');
			$($('.bg-nav a')[i]).addClass('cur');
			$('.index-roll-item').removeClass('cur');
			$($('.index-roll-item')[i]).addClass('cur');
		}
		setInterval(function(){
			index += 1;
			index = index%3;
			rollBg(index);
		}, timer);
		
	});
</script>
</html>
